apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-worker
  namespace: {{ .Values.kubernetesNamespace }}
  labels:
    app: {{ include "chart.fullname" . }}-worker
    io.kompose.service: {{ include "chart.fullname" . }}-worker
  {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.multiwovenWorker.replicas }}
  selector:
    matchLabels:
      app: {{ include "chart.fullname" . }}-worker
      io.kompose.service: {{ include "chart.fullname" . }}-worker
    {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "chart.fullname" . }}-worker
        io.kompose.service: {{ include "chart.fullname" . }}-worker
      {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{ if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{ end }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken.enabled }}
      containers:
      - args: {{- toYaml .Values.multiwovenWorker.multiwovenWorker.args | nindent 8 }}
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: MULTIWOVEN_WORKER_HEALTH_CHECK_PORT
          value: {{ quote .Values.multiwovenWorker.healthPort }}
        {{ if .Values.secretsStore.enabled }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsStore.secretAlias }}
              key: DB_PASSWORD
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsStore.secretAlias }}
              key: DB_USERNAME
        {{ end }}
        envFrom:
        - configMapRef:
            name: {{ include "chart.fullname" . }}-config
        image: {{ .Values.multiwovenWorker.multiwovenWorker.image.repository }}:{{ .Values.multiwovenWorker.multiwovenWorker.image.tag | default .Chart.AppVersion }}
        {{ if .Values.securityContext.enabled }}
        securityContext:
          {{ if .Values.securityContext.capabilities.enabled }}
          capabilities:
            {{ if .Values.securityContext.capabilities.drop.enabled }}
            drop:
            {{- if .Values.securityContext.capabilities.drop.permissions }}
            {{- range .Values.securityContext.capabilities.drop.permissions }}
              - {{ . }}
            {{- end }}
            {{- end }}
          {{ end }}
          {{ end }}
        {{ end }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.multiwovenWorker.healthPort }}
          initialDelaySeconds: 15
          periodSeconds: 10
        name: {{ include "chart.fullname" . }}-worker
        ports:
        - containerPort: {{ .Values.multiwovenWorker.healthPort }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.multiwovenWorker.healthPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.multiwovenWorker.multiwovenWorker.resources | nindent 10 }}
        imagePullPolicy: Always
        volumeMounts:
        {{ if not .Values.temporal.enabled }}
        - name: ssl
          mountPath: /certs
          readOnly: false
        {{ end }}
        {{ if .Values.secretsStore.enabled }}
        - name: multiwoven-secrets-store
          mountPath: /run/secrets/store
          readOnly: true
        {{ end }}
      volumes:
      {{ if not .Values.temporal.enabled }}
      - name: ssl
        secret:
          secretName: temporal-cloud
          items:
          - key: temporal-client-key
            path: ./temporal.key
          - key: temporal-root-cert
            path: ./temporal.pem
      {{ end }}
      {{ if .Values.secretsStore.enabled }}
      - name: multiwoven-secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ include "chart.fullname" . }}-secret-provider-class
      {{ end }}
      restartPolicy: Always
      {{ if .Values.multiwovenConfig.privateRepo }}
      imagePullSecrets:
        - name: {{ .Values.multiwovenConfig.registrySecretName }}
      {{ end }}