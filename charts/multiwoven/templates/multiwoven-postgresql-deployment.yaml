apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiwoven-postgresql
  labels:
    io.kompose.service: multiwoven-postgresql
  {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.multiwovenPostgresql.replicas }}
  selector:
    matchLabels:
      io.kompose.service: multiwoven-postgresql
    {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/multiwoven-server-default: "true"
        io.kompose.service: multiwoven-postgresql
      {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: DB_PASSWORD
              name: multiwoven-config
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              key: DB_USERNAME
              name: multiwoven-config
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.multiwovenPostgresql.multiwovenPostgresql.image.repository }}:{{
          .Values.multiwovenPostgresql.multiwovenPostgresql.image.tag | default .Chart.AppVersion
          }}
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          tcpSocket:
            port: 5432
        name: multiwoven-postgresql
        ports:
        - containerPort: 5432
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 5432
        resources: {{- toYaml .Values.multiwovenPostgresql.multiwovenPostgresql.resources
          | nindent 10 }}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: multiwoven-postgresql-pvc
      volumes:
      - name: multiwoven-postgresql-pvc
        persistentVolumeClaim:
          claimName: pvc