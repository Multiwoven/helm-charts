{{ if and .Values.hpa.enabled .Values.lightening.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "chart.fullname" . }}-lightening-hpa
  namespace: {{ .Values.kubernetesNamespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: lightening-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "chart.fullname" . }}-lightening
  minReplicas: {{ .Values.hpa.lightening.minReplicas }}
  maxReplicas: {{ .Values.hpa.lightening.maxReplicas }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.hpa.lightening.behavior.scaleDown.stabilizationWindowSeconds }}
      policies:
      - type: {{ .Values.hpa.lightening.behavior.scaleDown.policies.percentPolicy.type }}
        value: {{ .Values.hpa.lightening.behavior.scaleDown.policies.percentPolicy.value }}
        periodSeconds: {{ .Values.hpa.lightening.behavior.scaleDown.policies.percentPolicy.periodSeconds }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.hpa.lightening.behavior.scaleUp.stabilizationWindowSeconds }}
      policies:
      - type: {{ .Values.hpa.lightening.behavior.scaleUp.policies.percentPolicy.type }}
        value: {{ .Values.hpa.lightening.behavior.scaleUp.policies.percentPolicy.value }}
        periodSeconds: {{ .Values.hpa.lightening.behavior.scaleUp.policies.percentPolicy.periodSeconds }}
      - type: {{ .Values.hpa.lightening.behavior.scaleUp.policies.podPolicy.type }}
        value: {{ .Values.hpa.lightening.behavior.scaleUp.policies.podPolicy.value }}
        periodSeconds: {{ .Values.hpa.lightening.behavior.scaleUp.policies.podPolicy.periodSeconds }}
      selectPolicy: {{ .Values.hpa.lightening.behavior.scaleUp.policies.selectPolicy }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.lightening.cpuAverageUtilizationPercentageThreshold }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.lightening.memoryAverageUtilizationPercentageThreshold }}
{{ end }}