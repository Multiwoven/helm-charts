apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-worker
  namespace: {{ .Values.kubernetesNamespace }}
  labels:
    app: {{ include "chart.fullname" . }}-worker
    io.kompose.service: {{ include "chart.fullname" . }}-worker
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.aisquaredWorker.replicas }}
  selector:
    matchLabels:
      app: {{ include "chart.fullname" . }}-worker
      io.kompose.service: {{ include "chart.fullname" . }}-worker
    {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "chart.fullname" . }}-worker
        io.kompose.service: {{ include "chart.fullname" . }}-worker
      {{- include "chart.selectorLabels" . | nindent 8 }}
      annotations:
        {{- with .Values.aisquaredWorker.annotations }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.create | ternary .Values.serviceAccount.name "default" }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken.enabled }}
      securityContext:
        fsGroup: {{ .Values.aisquaredWorker.podSecurityContext.fsGroup }}
      initContainers:
      {{ if .Values.securityContext.readOnlyRootFilesystem }}
      - name: copy-config
        image: {{ .Values.aisquaredServer.aisquaredServer.image.repository }}:{{ .Values.aisquaredServer.aisquaredServer.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.globalImagePullPolicy }}
        command:
          - /bin/sh
          - -c
          - |
            mkdir -p /mnt/rails
            echo "Copying /rails to /mnt/rails"
            cp -r /rails/* /mnt/rails/ || echo "/rails/ directory is empty or missing"
        volumeMounts:
          - name: rails-config
            mountPath: /mnt/rails
        securityContext:
          runAsUser: {{ .Values.aisquaredWorker.aisquaredWorker.containerSecurityContext.runAsUser }}
          runAsGroup: {{ .Values.aisquaredWorker.aisquaredWorker.containerSecurityContext.runAsGroup }}
          privileged: false
          allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
            {{- if .Values.securityContext.capabilities.drop.permissions }}
            {{- range .Values.securityContext.capabilities.drop.permissions }}
              - {{ . }}
            {{- end }}
            {{- end }}
      {{ end }}
      {{ if .Values.aisquaredConfig.azureSpot }}
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: "kubernetes.azure.com/scalesetpriority"
                operator: In
                values:
                - spot
      {{ end }}
      containers:
      - args: {{- toYaml .Values.aisquaredWorker.aisquaredWorker.args | nindent 8 }}
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: aisquared_WORKER_HEALTH_CHECK_PORT
          value: {{ quote .Values.aisquaredWorker.healthPort }}
        {{ if .Values.secretsStore.enabled }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsStore.mwSecretAlias }}
              key: MW_DB_PASSWORD
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsStore.mwSecretAlias }}
              key: MW_DB_USERNAME
        {{ end }}
        {{ if .Values.multipleDbHosts.enabled }}
        - name: DB_HOST
          value: {{ .Values.multipleDbHosts.aisquaredDBHost }}
        - name: DB_NAME
          value: {{ .Values.multipleDbHosts.aisquaredDBName }}
        {{ end }}
        envFrom:
        - configMapRef:
            name: {{ include "chart.fullname" . }}-config
        image: {{ .Values.aisquaredWorker.aisquaredWorker.image.repository }}:{{ .Values.aisquaredWorker.aisquaredWorker.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.globalImagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.aisquaredWorker.aisquaredWorker.containerSecurityContext.runAsUser }}
          runAsGroup: {{ .Values.aisquaredWorker.aisquaredWorker.containerSecurityContext.runAsGroup }}
          privileged: false
          allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
            {{- if .Values.securityContext.capabilities.drop.permissions }}
            {{- range .Values.securityContext.capabilities.drop.permissions }}
              - {{ . }}
            {{- end }}
            {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.aisquaredWorker.healthPort }}
          initialDelaySeconds: 15
          periodSeconds: 10
        name: {{ include "chart.fullname" . }}-worker
        ports:
        - containerPort: {{ .Values.aisquaredWorker.healthPort }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.aisquaredWorker.healthPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.aisquaredWorker.aisquaredWorker.resources | nindent 10 }}
        imagePullPolicy: Always
        volumeMounts:
        {{ if not .Values.temporal.enabled }}
        - name: ssl
          mountPath: /certs
          readOnly: false
        {{ end }}
        {{ if .Values.secretsStore.enabled }}
        - name: aisquared-secrets-store
          mountPath: /run/secrets/store
          readOnly: true
        {{ end }}
        {{ if .Values.securityContext.readOnlyRootFilesystem }}
        - name: rails-config
          mountPath: /rails
        {{ end }}
      volumes:
      {{ if not .Values.temporal.enabled }}
      - name: ssl
        secret:
          secretName: temporal-cloud
          items:
          - key: temporal-client-key
            path: ./temporal.key
          - key: temporal-root-cert
            path: ./temporal.pem
      {{ end }}
      {{ if .Values.secretsStore.enabled }}
      - name: aisquared-secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ include "chart.fullname" . }}-secret-provider-class-mw
      {{ end }}
      {{ if .Values.securityContext.readOnlyRootFilesystem }}
      - name: rails-config
        emptyDir: {}
      {{ end }}
      restartPolicy: Always
      {{ if .Values.aisquaredConfig.privateRepo }}
      imagePullSecrets:
        - name: {{ .Values.aisquaredConfig.registrySecretName }}
      {{ end }}