{{ if .Values.temporal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-temporal-{{ .Values.multiwovenConfig.appEnv }}
  namespace: {{ .Values.kubernetesNamespace }}-{{ .Values.multiwovenConfig.appEnv }}
  labels:
    io.kompose.service: temporal
  {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.temporal.replicas }}
  selector:
    matchLabels:
      io.kompose.service: temporal
    {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/multiwoven-server-default: "true"
        io.kompose.service: temporal
      {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: DB
          value: {{ quote .Values.temporal.temporal.env.db }}
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              key: DB_PORT
              name: {{ include "chart.fullname" . }}-config-{{ .Values.multiwovenConfig.appEnv }}
        - name: POSTGRES_PWD
          valueFrom:
            configMapKeyRef:
              key: DB_PASSWORD
              name: {{ include "chart.fullname" . }}-config-{{ .Values.multiwovenConfig.appEnv }}
        - name: POSTGRES_SEEDS
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: {{ include "chart.fullname" . }}-config-{{ .Values.multiwovenConfig.appEnv }}
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              key: DB_USERNAME
              name: {{ include "chart.fullname" . }}-config-{{ .Values.multiwovenConfig.appEnv }}
        {{ if .Values.multiwovenConfig.temporalPostgresSsl }}
        - name: TEMPORAL_TLS_REQUIRE_CLIENT_AUTH
          value: 'true'
        - name: SQL_TLS
          value: 'true'
        - name: SQL_TLS_ENABLED
          value: 'true'
        - name: SQL_TLS_DISABLE_HOST_VERIFICATION
          value: 'true'
        - name: SQL_HOST_VERIFICATION
          value: 'false'
        {{ end }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.temporal.temporal.image.repository }}:{{ .Values.temporal.temporal.image.tag | default .Chart.AppVersion }}
        name: temporal
        ports:
        - containerPort: 7233
        resources: {{- toYaml .Values.temporal.temporal.resources | nindent 10 }}
      restartPolicy: Always
{{ end }}
