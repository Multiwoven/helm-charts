{{ if .Values.temporal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-temporal
  namespace: {{ .Values.kubernetesNamespace }}
  labels:
    io.kompose.service: temporal
  {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.temporal.replicas }}
  selector:
    matchLabels:
      io.kompose.service: temporal
    {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/multiwoven-server-default: "true"
        io.kompose.service: temporal
      {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.create | ternary .Values.serviceAccount.name "default" }}
      securityContext:
        fsGroup: {{ .Values.temporal.podSecurityContext.fsGroup }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken.enabled }}
      initContainers:
      {{ if .Values.securityContext.readOnlyRootFilesystem }}
      - name: copy-config
        image: {{ .Values.temporal.temporal.image.repository }}:{{ .Values.temporal.temporal.image.tag | default .Chart.AppVersion }}
        command:
          - /bin/sh
          - -c
          - |
            mkdir -p /mnt/temporal-config
            chmod 755 /mnt/temporal-config
            echo "Copying /etc/temporal to /mnt/temporal-config"
            cp -r /etc/temporal/* /mnt/temporal-config/
            chown -R {{ .Values.temporal.temporal.containerSecurityContext.runAsUser }}:{{ .Values.temporal.temporal.containerSecurityContext.runAsGroup }} /mnt/temporal-config
            chmod -R u+w /mnt/temporal-config
        volumeMounts:
          - name: temporal-config
            mountPath: /mnt/temporal-config
      {{ end }}
      containers:
      - env:
        - name: DB
          value: {{ quote .Values.temporal.temporal.env.db }}
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              key: DB_PORT
              name: {{ include "chart.fullname" . }}-config
        - name: POSTGRES_PWD
          valueFrom:
            {{ if not .Values.secretsStore.enabled }}
            configMapKeyRef:
              key: DB_PASSWORD
              name: {{ include "chart.fullname" . }}-config
            {{ end }}
            {{ if .Values.secretsStore.enabled}}
            secretKeyRef:
              name: {{ .Values.secretsStore.secretAlias }}
              key: DB_PASSWORD
            {{ end }}
        - name: POSTGRES_SEEDS
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: {{ include "chart.fullname" . }}-config
        - name: POSTGRES_USER
          valueFrom:
            {{ if not .Values.secretsStore.enabled }}
            configMapKeyRef:
              key: DB_USERNAME
              name: {{ include "chart.fullname" . }}-config
            {{ end }}
            {{ if .Values.secretsStore.enabled}}
            secretKeyRef:
              name: {{ .Values.secretsStore.secretAlias }}
              key: DB_USERNAME
            {{ end }}
        {{ if .Values.multiwovenConfig.temporalPostgresSsl }}
        - name: TEMPORAL_TLS_REQUIRE_CLIENT_AUTH
          value: 'true'
        - name: SQL_TLS
          value: 'true'
        - name: SQL_TLS_ENABLED
          value: 'true'
        - name: SQL_TLS_DISABLE_HOST_VERIFICATION
          value: 'true'
        - name: SQL_HOST_VERIFICATION
          value: 'false'
        {{ end }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.temporal.temporal.image.repository }}:{{ .Values.temporal.temporal.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.globalImagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.temporal.temporal.containerSecurityContext.runAsUser }}
          runAsGroup: {{ .Values.temporal.temporal.containerSecurityContext.runAsGroup }}
          privileged: false
          allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
            {{- if .Values.securityContext.capabilities.drop.permissions }}
            {{- range .Values.securityContext.capabilities.drop.permissions }}
              - {{ . }}
            {{- end }}
            {{- end }}
        name: temporal
        ports:
        - containerPort: 7233
        resources: {{- toYaml .Values.temporal.temporal.resources | nindent 10 }}
        volumeMounts:
        {{ if .Values.secretsStore.enabled }}
        - name: multiwoven-secrets-store
          mountPath: /run/secrets/store
          readOnly: true
        {{ end }}
        {{ if .Values.securityContext.readOnlyRootFilesystem }}
        - name: temporal-config
          mountPath: /etc/temporal/
        {{ end }}
      volumes:
      {{ if .Values.secretsStore.enabled }}
      - name: multiwoven-secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ include "chart.fullname" . }}-secret-provider-class
      {{ end }}
      {{ if .Values.securityContext.readOnlyRootFilesystem }}
      - name: temporal-config
        emptyDir: {}
      {{ end }}
      restartPolicy: Always
      {{ if .Values.multiwovenConfig.privateRepo }}
      imagePullSecrets:
        - name: {{ .Values.multiwovenConfig.registrySecretName }}
      {{ end }}
{{ end }}

