apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiwoven-ui
  namespace: {{ .Values.kubernetesNamespace }}
  labels:
    app: multiwoven-ui
    io.kompose.service: multiwoven-ui
  # {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.multiwovenUI.replicas }}
  selector:
    matchLabels:
      app: multiwoven-ui
      io.kompose.service: multiwoven-ui
    # {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: multiwoven-ui
        io.kompose.service: multiwoven-ui
      # {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        envFrom:
        - configMapRef:
            name: multiwoven-config
        image: {{ .Values.multiwovenUI.multiwovenUI.image.repository }}:{{ .Values.multiwovenUI.multiwovenUI.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        name: multiwoven-ui
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.multiwovenUI.multiwovenUI.resources | nindent
          10 }}
      restartPolicy: Always